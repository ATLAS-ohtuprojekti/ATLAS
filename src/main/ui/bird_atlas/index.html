<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bird Atlas Example</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="ui.js" async></script>
    <style>
        #bird-table tr {
            cursor: pointer;
        }
        #bird-rows tr:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Lintuatlas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Linkki 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Linkki 2</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <table id="bird-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Laji</th>
                            <th scope="col">Yleisyys</th>
                        </tr>
                    </thead>
                    <tbody id="bird-rows">
                    </tbody>
                </table>
            </div>
            <div class="col-xl-4">
                <div id="bird-card" class="card">
                    <div id="species-name" class="card-header">
                    </div>
                    <div class="card-body">
                        <object id="map-of-finland" type="image/svg+xml" data="/bird_atlas/map_of_finland.svg"></object>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
